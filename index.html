<!DOCTYPE html><html lang='pt-br'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Atlas Community</title><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'><style>* { margin: 0; padding: 0; box-sizing: border-box; }body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }.login-container { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 9999; }.login-box { background: #1a1a1a; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(255,0,0,0.2); }.login-box h1 { text-align: center; color: #fff; margin-bottom: 30px; font-size: 28px; }.input-group { margin-bottom: 20px; }.input-group label { display: block; margin-bottom: 5px; color: #ccc; }.input-group input { width: 100%; padding: 12px; border: 2px solid #333; border-radius: 8px; background: #222; color: #fff; font-size: 16px; transition: all 0.3s; }.input-group input:focus { border-color: #ff0000; outline: none; }.login-btn { width: 100%; padding: 12px; background: #ff0000; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: all 0.3s; margin-bottom: 15px; }.login-btn:hover { background: #cc0000; }.register-btn { width: 100%; padding: 12px; background: #333; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: all 0.3s; }.register-btn:hover { background: #444; }.error-message { color: #ff0000; text-align: center; margin-top: 10px; }.success-message { color: #00ff00; text-align: center; margin-top: 10px; }.menu-grid { display: none; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; }.menu-item { background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: transform 0.3s; position: relative; }.menu-item:hover { transform: translateY(-5px); }.menu-item i { font-size: 32px; color: #ff0000; margin-bottom: 15px; }.menu-item h3 { color: #fff; margin: 10px 0; font-size: 18px; }.menu-item p { color: #ccc; font-size: 14px; }.badge { background: linear-gradient(45deg, #FFD700, #FFA500); color: #000; padding: 5px 10px; border-radius: 15px; position: absolute; top: 10px; right: 10px; font-size: 12px; font-weight: bold; }</style></head><body><div class='login-container' id='loginContainer'>  <div class='login-box'>    <h1>Atlas Community</h1>    <div class='input-group'>      <label for='email'>Email</label>      <input type='email' id='email' placeholder='Seu email'>    </div>    <div class='input-group'>      <label for='password'>Senha</label>      <input type='password' id='password' placeholder='Sua senha'>    </div>    <button class='login-btn' onclick='login()'>Entrar</button>    <button class='register-btn' onclick='showRegisterForm()'>Criar Conta</button>    <p id='errorMessage' class='error-message'></p>    <p id='successMessage' class='success-message'></p>  </div></div><div class='menu-grid' id='menuGrid' style='display: none;'></div><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js'></script><script>const firebaseConfig = {  apiKey: 'AIzaSyAWyOTjvMGcbNYejlSHd-x-GlnRlD-LGeU',  authDomain: 'atlas-community-f7489.firebaseapp.com',  projectId: 'atlas-community-f7489',  storageBucket: 'atlas-community-f7489.appspot.com',  messagingSenderId: '51590736864',  appId: '1:51590736864:web:f3e2fbb8e62427510b1985'};// Inicialização imediata do Firebaseif (!firebase.apps.length) {  firebase.initializeApp(firebaseConfig);}// Verificar estado de autenticação imediatamentefirebase.auth().onAuthStateChanged(function(user) {  const loginContainer = document.getElementById('loginContainer');  const menuGrid = document.getElementById('menuGrid');  if (user) {    loginContainer.style.display = 'none';    menuGrid.style.display = 'grid';  } else {    loginContainer.style.display = 'flex';    menuGrid.style.display = 'none';  }});function login() {  const email = document.getElementById('email').value;  const password = document.getElementById('password').value;  const errorMessage = document.getElementById('errorMessage');  if (!email || !password) {    errorMessage.textContent = 'Por favor, preencha todos os campos';    return;  }  firebase.auth().signInWithEmailAndPassword(email, password)    .then(function(userCredential) {      errorMessage.textContent = '';      document.getElementById('loginContainer').style.display = 'none';      document.getElementById('menuGrid').style.display = 'grid';    })    .catch(function(error) {      let message = '';      switch(error.code) {        case 'auth/invalid-email': message = 'Email inválido'; break;        case 'auth/user-disabled': message = 'Usuário desativado'; break;        case 'auth/user-not-found': message = 'Usuário não encontrado'; break;        case 'auth/wrong-password': message = 'Senha incorreta'; break;        default: message = error.message;      }      errorMessage.textContent = message;    });}function showRegisterForm() {  document.querySelector('.login-box').innerHTML = `    <h1>Criar Conta</h1>    <div class='input-group'>      <label for='email'>Email</label>      <input type='email' id='email' placeholder='Seu email'>    </div>    <div class='input-group'>      <label for='password'>Senha</label>      <input type='password' id='password' placeholder='Sua senha (mín. 6 caracteres)'>    </div>    <div class='input-group'>      <label for='confirmPassword'>Confirmar Senha</label>      <input type='password' id='confirmPassword' placeholder='Confirme sua senha'>    </div>    <button class='login-btn' onclick='register()'>Criar Conta</button>    <button class='register-btn' onclick='showLoginForm()'>Voltar para Login</button>    <p id='errorMessage' class='error-message'></p>    <p id='successMessage' class='success-message'></p>  `;}function register() {  const email = document.getElementById('email').value;  const password = document.getElementById('password').value;  const confirmPassword = document.getElementById('confirmPassword').value;  const errorMessage = document.getElementById('errorMessage');  const successMessage = document.getElementById('successMessage');  // Limpar mensagens anteriores  errorMessage.textContent = '';  successMessage.textContent = '';  // Validações  if (!email || !password || !confirmPassword) {    errorMessage.textContent = 'Por favor, preencha todos os campos';    return;  }  if (password !== confirmPassword) {    errorMessage.textContent = 'As senhas não coincidem';    return;  }  if (password.length < 6) {    errorMessage.textContent = 'A senha deve ter pelo menos 6 caracteres';    return;  }  // Criar conta no Firebase  firebase.auth().createUserWithEmailAndPassword(email, password)    .then(function(userCredential) {      console.log('Conta criada com sucesso');      successMessage.textContent = 'Conta criada com sucesso!';      Android.onRegisterSuccess(userCredential.user.uid, userCredential.user.email);      // Redirecionar após 2 segundos      setTimeout(() => {        document.getElementById('loginContainer').style.display = 'none';        document.getElementById('menuGrid').style.display = 'grid';      }, 2000);    })    .catch(function(error) {      console.error('Erro no registro:', error);      let message = '';      switch(error.code) {        case 'auth/email-already-in-use': message = 'Este email já está em uso'; break;        case 'auth/invalid-email': message = 'Email inválido'; break;        case 'auth/operation-not-allowed': message = 'Operação não permitida'; break;        case 'auth/weak-password': message = 'A senha deve ter pelo menos 6 caracteres'; break;        default: message = error.message;      }      errorMessage.textContent = message;      Android.onRegisterError(message);    });}function showLoginForm() {  document.querySelector('.login-box').innerHTML = `    <h1>Atlas Community</h1>    <div class='input-group'>      <label for='email'>Email</label>      <input type='email' id='email' placeholder='Seu email'>    </div>    <div class='input-group'>      <label for='password'>Senha</label>      <input type='password' id='password' placeholder='Sua senha'>    </div>    <button class='login-btn' onclick='login()'>Entrar</button>    <button class='register-btn' onclick='showRegisterForm()'>Criar Conta</button>    <p id='errorMessage' class='error-message'></p>    <p id='successMessage' class='success-message'></p>  `;}</script></body></html>
